<html>
    <head>
        <title>Kondisi if else</title>
    </head>
    <script lang="Javascript">
        function test() {
        a=window.prompt("Masukan nilai 1-5:")
         switch(a){
             case "1" :
                 document.write("bilangan satu")
                 break
            case "2" :
                 document.write("bilangan dua")
                 break
            case "3" :
                 document.write("bilangan tiga")
                 break
            case "4" :
                 document.write("bilangan empat")
                 break
            case "5" :
                 document.write("bilangan lima")
                 break
         } 
    }
    </script>
    <body>  
        <input type="button" name="butoon1" value="switch" onclick=test()>
    </body>
</html>
