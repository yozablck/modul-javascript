<html>
    <head>
        <title>Operasi Relational</title>
    </head>
    <script language="Javascript">
        function test ()
        {
            a=window.prompt("Nilai 1 :")
            b=window.prompt("Nilai 2 :")
            document.write("<br>"+"a==b"+"<br>" )
            document.write("a==b")
            document.write("<br>"+"a!=b"+"<br>" )
            document.write("a!=b")
            document.write("a/b")
            document.write("<br>"+"a&gtbb"+"<br>" )
            document.write("a>b")
            document.write("<br>"+"a&ltbb"+"<br>" )
            document.write("a<b")
        }
    </script>
    <body>
        <input type="button" name="button1" value="Relational"
        onclick=test()>
    </body>
</html>
