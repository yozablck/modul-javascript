<html>
    <head>
        <title>Kondisi if else</title>
    </head>
    <body>  
         <script language="Javascript">
             var nilai = prompt("Nilai (0-100): " , 0);
             var hasil = "";
             if (nilai >=60)
                hasil = "lulus";
            else 
                hasil = "tidak lulus";
            document.write("hasil: "+ hasil);
    </script>
    </body>
</html>
